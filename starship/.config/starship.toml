palette = "catppuccin_frappe"

format = """
$username\
$hostname\
$directory\
$git_state\
$git_status\
$line_break\
$character"""


[directory]
truncation_length = 4
# Catppuccin 'lavender'
style = "bold mauve"
read_only = " 󰌾"

[character]
success_symbol = "[ ](sapphire)"
error_symbol = "[ ](maroon)"
vimcmd_symbol = "[ ](sapphire)"


[git_branch]
symbol = " "
format = "[$symbol$branch]($style)"
style = "bright-black"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](peach) ($ahead_behind$stashed)]($style)"
style = "cyan"
ahead = '⇡'
conflicted = " "
# untracked = " "
 modified = "*"
# staged = "​"
# renamed = "​"
# deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"


[python]
symbol = " "
format = "[$virtualenv]($style) "
style = "bright-black"


