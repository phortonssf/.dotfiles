palette = "catppuccin_frappe"
format = """
$directory\
$git_branch\
$git_state\
$git_status\
$python\
$docker_context\
$line_break\
$jobs\
$character"""

[directory]
style = "blue"
truncation_length = 4
truncate_to_repo = false 
truncation_symbol = '.../'
before_repo_root_style = 'blue'
repo_root_style = 'lavender'
# repo_root_format = "[$repo_root][$path]"
repo_root_format = '[$before_root_path]($before_repo_root_style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '

[jobs]
format = "[$number$symbol ](blue)"
symbol = ' '
# threshhold = 1
# number_threshold = 3
# symbol_threshold = 1

[character]
success_symbol = "[  ](blue)"
error_symbol = "[  ](maroon)"
vimcmd_symbol = "[  ](blue)"
vimcmd_visual_symbol = "[  ](sapphire)"
vimcmd_replace_symbol = "[ 󰰟](red)"

[git_branch]
format = "[$branch ]($style)"
style = "bright-black"


[git_status]
format = "[[$staged](teal)[($conflicted$untracked$modified$staged)](peach) ($ahead$behind$stashed)]($style)"
style = "cyan"
ahead = '⇡'
behind = '⇣'
untracked = ''
staged = '+'
conflicted = " "
# untracked = " "
modified = " *"
diverged = "⇕ "
# # staged = "​"
# # renamed = "​"
# # deleted = "​"
 # stashed = "󰘓"
  stashed = " 󰜦"

[git_state]
format = '\([$state( $progress_current/$progress_total)$rebase$revert$bisect]($style)\) '
rebase = 'REBASING'
revert = 'REVERTING'
bisect = 'BISECTING'
style = "bright-black"

# [cmd_duration]
# format = "[$duration]($style) "
# style = "yellow"

[python]
symbol = " "
format = "[$virtualenv]($style) "
style = "bright-black"


# [docker_context]
# symbol = " "
[docker_context]
format = 'via [🐋 $context](blue bold)'

[aws]
symbol = "  "

[conda]
symbol = " "


[golang]
symbol = " "

[hostname]
ssh_symbol = " "

[lua]
symbol = " "

[memory_usage]
symbol = "󰍛 "

[nodejs]
symbol = " "

[os.symbols]
Amazon = " "
Android = " "
Fedora = " "
Linux = " "
Mabox = " "
Macos = " "
Ubuntu = " "
Unknown = " "
Windows = "󰍲 "

[package]
symbol = "󰏗 "

[rust]
symbol = " "

